                bonus:
                  description: Special bonus provided
                  type: array
                  items:
                    type: string
                    enum:
                      - votes
                      - intercept
                      - bleed
                      - stealth
                text:
                  description: Card text to search for - also matches card names
                  type: string
                lang:
                  description: Additional language to search in (for text search only)
                  type: string
                  format: language tag
              example:
                type: ["political action"]
                trait: ["anarch"]
      responses:
        "200":
          description: Success, returns a JSON array of card names
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    minLength: 1
                    items:
                      description: Card name
                      type: string
                  - type: array
                    minLength: 1
                    items: { $ref: "#/components/schemas/card" }
                example:
                  - Anarch Salon
                  - Eat the Rich
                  - Exclusion Principle
                  - Firebrand
                  - Free States Rant
                  - Patsy
                  - Persona Non Grata
                  - Reckless Agitation
                  - Revolutionary Council
                  - Sweepe
        "400":
          description: Malformed body
        "404":
          description: Not found
  /card/{name_or_id}:
    get:
      tags: [Card]
      summary: Get card text and rulings
      description: |
        Return the matching card information.
        Works with translated card names.
      parameters:
        - name: name_or_id
          in: path
          required: true
          schema:
            type: string
            description: "Card name or ID"
      responses:
        "200":
          description: Success, returns the card as JSON
          content:
            application/json:
              schema: { $ref: "#/components/schemas/card" }
              examples: { card: { $ref: "#/components/examples/card" } }
        "404":
          description: Not found
  /complete/{partial_name}:
    get:
      tags: [Card]
      summary: Complete a card name
      description: |
        Return all candidates matching the partial name.
        If Accept-Language is set, will also return available names in that language,
        in addition to the english completions.
      parameters:
        - name: partial_name
          in: path
          required: true
          schema:
            type: string
            description: "Partial card name"
        - name: Accept-Language
          in: header
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Success, returns a JSON array of card names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  description: Card name
              example: ["The unnamed", "Unnatural Disaster"]
        "404":
          description: Not found
  /submit-ruling/{card_name_or_id}:
    post:
      tags: [Card]
      summary: Submit a new ruling for examination
      parameters:
        - name: card_name_or_id
          in: path
          required: true
          description: "Card name or ID"
          schema:
            type: string
            description: "Card name or ID"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  description: "Envisioned text for the ruling"
                  type: string
                link:
                  description: "Link to the official ruling from a Rules Director"
                  type: string
                  format: url
              example:
                text: Cannot be played by vampires who aren't controlled.
                link: https://groups.google.com/d/msg/rec.games.trading-cards.jyhad/80KRDjVFkyg/TBJso9Ra_9QJ
      responses:
        "201":
          description: Successful, request created
        "400":
          description: Malformed body
        "404":
          description: Card not found
  /deck:
    post:
      tags: [Deck]
      summary: Get TWDA decks matching given filters
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                card_names:
                  description: "If absent, all decks are returned"
                  type: array
                  minLength: 0
                  items:
                    description: "Case-insensitive card name"
                    type: string
                date_from:
                  description: "Only consider decks from this date on"
                  type: string
                  format: date
                  default: "2008-01-01"
                date_to:
                  description: "Only consider decks until this date"
                  type: string
                  format: date
                  default: null
                players:
                  description: "Only consider tournaments with at least this number of players"
                  type: integer
                  minimum: 0
                  default: 0
              example:
                cards: ["François Villon"]
                date_from: "1994-01-01"
                players: 25
      responses:
        "200":
          description: Successful, returns a list of decks as a JSON array
          content:
            application/json:
              schema:
                type: array
                minLength: 1
                items: { $ref: "#/components/schemas/deck" }
              examples: { deck-array: { $ref: "#/components/examples/deck-array" } }
        "400":
          description: Malformed body
        "404":
          description: Not found
  /deck/{twda_id}:
    get:
      tags: [Deck]
      summary: Get a deck by its TWDA ID
      description: Returns the deck with the given ID
      parameters:
        - name: twda_id
          in: path
          required: true
          schema:
            type: string
            description: "TWDA ID"
      responses:
        "200":
          description: Success, returns the deck as JSON
          content:
            application/json:
              schema: { $ref: "#/components/schemas/deck" }
              examples: { deck: { $ref: "#/components/examples/deck" } }
        "404":
          description: Not Found
