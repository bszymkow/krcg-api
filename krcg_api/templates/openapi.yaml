                discipline:
                  description: Discipline
                  type: array
                  items:
                    type: string
                    enum:
                      - "*"
                      - ANIMALISM
                      - AUSPEX
                      - CELERITY
                      - CHIMERSTRY
                      - DAIMOINON
                      - DEMENTATION
                      - DOMINATE
                      - FORTITUDE
                      - MELPOMINEE
                      - MYTHERCERIA
                      - NECROMANCY
                      - OBEAH
                      - OBFUSCATE
                      - OBTENEBRATION
                      - POTENCE
