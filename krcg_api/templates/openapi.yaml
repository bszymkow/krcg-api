paths:
  /card:
    post:
      tags: [Card]
      summary: Get cards matching given filters.
      description: |
        If multiple filters are specified, only get cards matching all filters.
        If no filter is specified, get all cards.
        Only the "discipline" field is case-sensitive.

        Note that:

        - Crypt / library are included in "type".
        - Sect and titles are included in "trait",
          independant titles are registered as "1 vote" and "2 votes".
        - City titles are registered as a city trait
          with the name of the city, eg. "los angeles".
        - Crypt cards in the "any" group are also registered in all groups.
        - Disciplines are case-sensitive:
          ALL-UPPERCASE to denote the **superior** version
          and all-lowercase to denote the *inferior* version.
        - Only crypt cards register superior disciplines.
        - Multi-disciplines cards are also registered in the "*" discipline.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                mode:
                  description: response format control (return name or full card)
                  type: string
                  enum:
                    - name
                    - full
                type:
                  description: Type of the card
                  type: array
                  items:
                    type: string
                    enum:
                      - action
                      - action modifier
                      - ally
                      - combat
                      - conviction
                      - crypt
                      - equipment
                      - event
                      - imbued
                      - library
                      - master
                      - political action
                      - power
                      - reaction
                      - retainer
                      - vampire
                clan:
                  description: Clan/Creed or required clan/creed (or none)
                  type: array
                  items:
                    type: string
                    enum:
                      - abomination
                      - ahrimane
                      - akunanse
                      - assamite
                      - avenger
                      - baali
                      - blood brother
                      - brujah
                      - brujah antitribu
                      - caitiff
                      - daughter of cacophony
                      - defender
                      - follower of set
                      - gangrel
                      - gangrel antitribu
                      - gargoyle
                      - giovanni
                      - guruhi
                      - harbinger of skulls
                      - innocent
                      - ishtarri
                      - judge
                      - kiasyd
                      - lasombra
                      - malkavian
                      - malkavian antitribu
                      - martyr
                      - nagaraja
                      - none
                      - nosferatu
                      - nosferatu antitribu
                      - osebo
                      - pander
                      - ravnos
                      - redeemer
                      - salubri
                      - salubri antitribu
                      - samedi
                      - toreador
                      - toreador antitribu
                      - tremere
                      - tremere antitribu
                      - true brujah
                      - tzimisce
                      - ventrue
                      - ventrue antitribu
                      - visionary
                group:
                  description: Group (crypt cards only)
                  type: array
                  items:
                    type: string
                    enum:
                      - "1"
                      - "2"
                      - "3"
                      - "4"
                      - "5"
                      - "6"
                      - "any"
                trait:
                  description: Trait, title, city or sect
                  type: array
                  items:
                    type: string
                    enum:
                      - 1 vote
                      - 2 votes
                      - addis ababa
                      - amsterdam
                      - anarch
                      - aragon
                      - archbishop
                      - athens
                      - atlanta
                      - barcelona
                      - baron
                      - berlin
                      - birmingham
                      - bishop
                      - black hand
                      - boston
                      - brussels
                      - budapest
                      - buenos aires
                      - cairo
                      - camarilla
                      - canberra
                      - cape town
                      - cardinal
                      - chicago
                      - chicago
                      - cleveland
                      - columbus
                      - copenhagen
                      - cordoba
                      - corte
                      - dallas
                      - detroit
                      - dublin
                      - fortaleza
                      - frankfurt
                      - geneva
                      - glasgow
                      - guadalajara
                      - guatemala city
                      - houston
                      - imperator
                      - independent
                      - infernal
                      - inner circle
                      - istanbul
