                      - SPIRITUS
                      - TEMPORIS
                      - THANATOSIS
                      - THAUMATURGY
                      - VALEREN
                      - VICISSITUDE
                      - VISCERATIKA
                      - abombwe
                      - animalism
                      - auspex
                      - celerity
                      - chimerstry
                      - daimoinon
                      - defense
                      - dementation
