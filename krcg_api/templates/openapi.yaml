openapi: 3.0.3
info:
  title: KRCG API
  version: "{{version}}"
  description: |
    **V:tES** cards and decks based on VEKN resources, including the [TWDA](http://www.vekn.fr/decks/twd.htm).
  contact:
    name: "KRCG"
    url: https://github.com/lionel-panhaleux/krcg-api
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
tags:
  - name: Card
    description: VTES cards
  - name: Deck
    description: TWDA decks
components:
  schemas:
    card_count:
      type: object
      required: ["id", "name", "count"]
      properties:
        id: { type: string }
        name: { type: string }
        count: { type: integer }
        comments: { type: string }
    card:
      type: object
      description: |
        A card with all informations.
        Note empty fields are not included.
        Set information can be momentarily missing in case of a parsing error due to a change in format.
      required: ["Id", "Name", "Type", "Card Text", "Artist"]
      properties:
        Id:
          description: Card ID
          type: string
          minLength: 1
        Name:
          description: Card name
          type: string
          minLength: 1
        Image:
          description: Card image URL
          type: string
          format: url
          minLength: 1
        Aka:
          description: Alternative card name
          type: string
          minLength: 0
        Type:
          description: Card types
          type: array
          minLength: 1
          items:
            description: Type
            type: string
            minLength: 1
        Card Text:
          description: Card text
          type: string
          minLength: 1
        Set:
          description: Sets the card has been edited in (keys are set name in english)
          type: object
          additionalProperties:
            type: array
            description: Boosters, precons and reprint bundles of the set containing the card
            minLength: 1
            items:
              type: object
              description: |
                All fields are optional.
                Reprints have (obviously) not the same release date as other packs of the set.
                Frequency is only present when booster "Rarity" is, but is usually not present when standard (1).
                Copies is only present for fixed-list "Precon" decks.
                Single-pack sets (eg. Anthology) may have no Precon key.
                The "Blood Shadowed Court" set only has the Release Date (single pack, 100 single cards)
                PDF may indicate a Rarity even if it does not make much sense.
                Print on Demand Precon key indicates the vendor.
                The Anthology was printed twice: Precon "EC Berlin Edition" indicates the card was in that print only.
              properties:
                Release Date:
                  description: Release date of the pack
                  type: string
                  format: date
                Rarity:
                  description: Rarity in boosters
                  type: string
                Precon:
                  description: Preconstructed bundle name
                  type: string
                Copies:
                  description: Number of copies in fixed packs
                  type: integer
                Frequency:
                  description: Frequency in booster compared to base rarity frequency
                  type: number
                  minimum: 0.5
                  maximum: 5
        Clan:
          description: Clan (crypt cards) or clan requirement (library cards)
          type: array
          minLength: 0
          items:
            description: Clan name
            type: string
            minLength: 1
        Artist:
          description: Card artists
          type: string
          minLength: 1
        Capacity:
          description: Capacity (crypt card) or capacity bonus (library card)
          type: string
          minLength: 0
        Discipline:
          description: Disciplines requirements (library cards only)
          type: array
          minLength: 0
          items:
            description: Discipline name
            type: string
            minLength: 1
        Banned:
          description: Year of banishment
          type: string
        Pool Cost:
          description: Pool cost (library cards only)
          type: string
          minLength: 0
        Blood Cost:
          description: Blood cost (library cards only)
          type: string
          minLength: 0
        Conviction Cost:
          description: Conviction cost (library cards only)
          type: string
          minLength: 0
        Burn Option:
          description: Burn option (library cards only)
          type: boolean
        Flavor Text:
          description: Flavor text (library cards only)
          type: string
          minLength: 0
        Requirement:
          description: Requirement (library cards only)
          type: string
          minLength: 0
        Draft:
          description: Draft text (library card only)
          type: string
          minLength: 0
        Group:
          description: Group (crypt cards only) - can be "ANY"
          type: string
          minLength: 0
        Disciplines:
          description: Disciplines (crypt cards only)
          type: array
          minLength: 0
          items:
            description: Discipline trigram
            type: string
            minLength: 1
        Title:
          description: Title (crypt cards only)
          type: string
          minLength: 0
        Rulings:
          description: Rulings
          type: array
          minLength: 0
          items:
            description: Ruling text
            type: string
            minLength: 1
        Rulings Links:
          description: Official rulings URLs
          type: array
          minLength: 0
          items:
            description: Ruling URL
            type: object
            required: ["Reference", "URL"]
            properties:
              Reference:
                description: Ruling reference (without brackets)
                type: string
                minLength: 1
              URL:
                description: Ruling URL
                type: string
                format: url
                minLength: 1
        Translations:
          description: Card translations, keys are ISO 639-1 language codes
          type: object
          additionalProperties:
            type: object
            required: ["Name", "Card Text"]
            properties:
              Name:
                description: Card name
                type: string
                minLength: 1
              Card Text:
                description: Card text
                type: string
                minLength: 1
              Flavor Text:
                description: Flavor text (library cards only)
                type: string
                minLength: 0
              Set:
                type: object
                additionalProperties:
                  description: "Key: english name, value: translated name"
                  type: string
    deck:
      type: object
      required: ["twda_id", "date", "player", "crypt", "library"]
      properties:
        twda_id: { type: string }
        name: { type: string }
        event: { type: string }
        place: { type: string }
        date: { type: string, format: date }
        player: { type: string }
        author: { type: string }
        players_count: { type: integer }
        tournament_format: { type: string }
        score: { type: string }
        comments: { type: string }
        crypt:
          type: object
          required: ["count", "cards"]
          properties:
            count: { type: integer }
            cards:
              type: array
              minLength: 1
              items: { $ref: "#/components/schemas/card_count" }
        library:
          type: object
          required: ["count", "cards"]
          properties:
            count: { type: integer }
            cards:
              type: array
              minLength: 1
              maxLength: 20
              items:
                type: object
                required: ["type", "count", "cards"]
                properties:
                  type: { type: string }
                  count: { type: integer }
                  cards:
                    type: array
                    minLength: 1
                    maxLength: 90
                    items: { $ref: "#/components/schemas/card_count" }
